<!DOCTYPE html>
<html lang="en">

<head>

    <title>Slot Machine UI + Spin Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
        }

        .slot-machine {
            max-width: 400px;
            margin: 80px auto;
            border: 5px solid #fff;
            border-radius: 10px;
            padding: 20px;
            background-color: #111;
            box-shadow: 0 0 20px #f00;
        }

        .reel-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 4px solid #fff;
            border-radius: 10px;
            background-color: #000;
            padding: 10px;
        }

        .reel {
            width: 100px;
            height: 100px;
            border-left: 2px solid #fff;
            border-right: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            overflow: hidden;
        }

        .reel:first-child {
            border-left: none;
        }

        .reel:last-child {
            border-right: none;
        }

        .spin {
            animation: spin 0.2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotateX(0deg);
            }

            100% {
                transform: rotateX(360deg);
            }
        }

        .spin-btn {
            margin-top: 20px;
        }
        .custom-modal{
            background-color: rgb(153, 153, 110);
        }
    </style>
</head>

<body style="background-image: url(bg.jpg); background-size: cover; background-position: center ;">

    <script>
        const symbols = ["üçí", "üçá", "üçâ", "üîî", "7Ô∏è‚É£", "üçä"];
        let score = 100;

        // ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏° modal instance ‡∏Ç‡∏≠‡∏á Bootstrap 5
        const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));

        function spin() {
            if (spinning) return;
            if (score < 10) {
                document.getElementById('modalResult').textContent = "‡πÅ‡∏ï‡πâ‡∏°‡πÑ‡∏°‡πà‡∏û‡∏≠!";
                document.getElementById('modalScore').textContent = score;
                resultModal.show();
                return;
            }

            spinning = true;
            score -= 10;
            document.getElementById("score").textContent = score;

            const slotEls = [
                document.getElementById("slot1"),
                document.getElementById("slot2"),
                document.getElementById("slot3")
            ];

            // ‡πÉ‡∏™‡πà‡∏Ñ‡∏•‡∏≤‡∏™‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô
            slotEls.forEach(el => el.classList.add("spin"));

            let count = 0;
            const spinInterval = setInterval(() => {
                slotEls.forEach(el => {
                    el.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                });
                count++;
                if (count >= 20) {
                    clearInterval(spinInterval);

                    // ‡∏´‡∏¢‡∏∏‡∏î‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô

                    slotEls.forEach((el, i) => el.textContent = final[i]);

                    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•
                    let reward = 0;

                    } else if (final[0] === final[1] || final[1] === final[2] || final[0] === final[2]) {
                        reward = 20;
                        message = "üëç ‡πÑ‡∏î‡πâ 2 ‡∏ï‡∏±‡∏ß‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏Å‡∏±‡∏ô +20 ‡πÅ‡∏ï‡πâ‡∏°!";
                    } else {

                    }
